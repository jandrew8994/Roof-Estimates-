<!doctype html>
<html>
  <head>
    <title>ContractorFlow - AI Roof Measurement &amp; Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.tsx"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0"
  }
}
</script>
</head>
  <body>
    <header class="navbar">
      <div class="container">
        <a href="#" class="logo">ContractorFlow</a>
        <nav>
          <button class="btn" id="signup-nav-btn">
            Get Started
          </button>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <!-- App content will be rendered here -->
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 ContractorFlow. All rights reserved.</p>
      </div>
    </footer>

    <!-- Sign-up Modal -->
    <div class="modal-overlay hidden" id="signup-modal-overlay">
      <div class="modal">
        <button class="modal-close-btn" aria-label="Close sign up form">
          &times;
        </button>
        <h2>Create Your Account</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" required />
          </div>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" id="company-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-full-width">
            Sign Up &amp; Get Free Report
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
